# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: See mounted paths
        run: net use

      - name: Kill Pollinator and WebService
        run: |
          TASKKILL /FI "WINDOWTITLE eq Pollinator*" /F
          TASKKILL /IM deadlinewebservice.exe /F


      - name: Deploy plugins
        run: |
          net use W: \\10.1.1.7\DeadlineFiles /persistent:yes /savecred
          cd C:\git\deadline-pipeline\
          C:\tools\miniconda3\envs\py27_x64\python.exe C:\git\deadline-pipeline\deployment\deploy.py

      - name: Start Pollinator
        run: |
          CMD /C "C:\git\deadline-pipeline\pollinator\command\deadline_startup_wconda.cmd"

